name: TEST-PARENT

on:
  workflow_dispatch:

jobs:
  start-parent:
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "Run parent"

  call-child:
    name: child
    needs: [ start_pipeline ]
    uses: .github/workflows/child.yml@master

  finish-parent:
    needs: [ call-child ]
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "Success: ", ${{ success() }}
          echo "Failure: ", ${{ failure() }}
